<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
</head>
<body>
<div align="center" th:switch="${users}">
    <h2 th:case="null">No users found.</h2>
    <div th:case="*">
        <h3>Users List</h3>
        <table style="width:80%" border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>E-mail</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.roleAsSting()}"></td>
                <td>
                    <a th:href="@{update_user/{id}(id=${user.id})}">Edit</a>
                    <form th:method="DELETE" th:action="@{user-delete/{id}(id=${user.id})}">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h3><a th:href="@{/admin/create_user}">Create User</a></h3>

    <h3><a th:href="@{/logout}">Logout</a></h3>
</div>
</body>
</html>
